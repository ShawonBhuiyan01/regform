<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="wrapper">

	<form action="" class="login-form">
		<h1 class="reg_title"><u>Registration Form</u></h1>

		<div class="reg_avater">
			<img src="image/avater.gif" alt="userlogo" class="userlogo">
		</div>
		<div class="formfillup">
			<label for="">First Name:</label>
			<input type="text" placeholder="Enter Your First Naame" class="form-control">
		</div>
		
		<div class="formfillup">
			<label for="">Last Name:</label>
			<input type="text" placeholder="Enter Your Last Naame" class="form-control">
		</div>
		
		<div class="formfillup">
			<label for="">Email:</label>
			<input type="text" placeholder="Enter Your Email" class="form-control">
		</div>

		<div class="formfillup">
			<label for="">Phone Number:</label>
			<input type="Number" placeholder="Enter Your Number" class="form-control">
		</div>
		
		<div class="formfillup">
			<label for="">Date of Birth:</label>
			<input type="Date" placeholder="Enter Your Number" class="form-control">
		</div>
		
		<div class="formfillup">
			<label for="">Password:</label>
			<input type="Password" placeholder="Enter Your New Password" class="form-control">
		</div>

		<div class="formfillup">
			<label for="">Confirm Password:</label>
			<input type="Password" placeholder="Confirm Your Password" class="form-control">
		</div> <br>
		<div class="formfillup">
			<label for="gender">Gender: </label>
			<input type="radio" name="gender" id="gender" value="male"> Male
			<input type="radio" name="gender" id="gender" value="female"> Female
		</div> <br>

		<div class="formfillup">
			<label for="Placeofbirth">Place of Birth:</label>
			<select name="Placeofbirth">
				<option value="" selected>Select</option>
				<option value="bangladesh">Bangladesh</option>
				<option value="nepal">Nepal</option>
				<option value="pakistan">Pakistan</option>
				<option value="india">India</option>
			</select>
		</div>

		<div class="Button">
			<input type="submit" value="Registration" class="btn">
		</div>

	</form>	
	</section>
	
</body>
</html>
